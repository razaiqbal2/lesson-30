<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" min="18" max="18" required><br><br>
    <button onclick="MyFunction()">ok</button>
    <p id="message"></p>
    <script>
        function MyFunction() {
            var x = document.getElementById("num1");
            if (!x.checkVisibility()) {
                document.getElementById("message").innerHTML = x.validationMessage;
            }
            else {
                document.getElementById("message").innerHTML = "InputOk";
            }
        }
    </script>
</body>
</html>
