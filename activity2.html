<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>API validation in JS</h2>
    <input type="number" id="num1" min="100" max="200" required><br><br>
    <button onclick="validateAPI()">ok</button>
    <p id="message"></p>
    <script>
    function validateAPI(){
        var x=document.getElementById("num1");
        if(!x.checkVisibility()){
            document.getElementById("message").innerHTML=x.validationMessage;
        }
        else{
            document.getElementById("message").innerHTML="InputOk";
        }
    }
    </script>
</body>
</html>
